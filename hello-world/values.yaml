replicaCount: 1

image:
  repository: trialq2a49v.jfrog.io/your-hello-world-repo/hello-world
  tag: latest
  pullPolicy: IfNotPresent
  pullSecret: jfrog-secret

ingress:
  enabled: false

service:
  type: LoadBalancer
  port: 8082
  targetPort: 8082

prometheus:
  prometheusSpec:
    remoteWrite:
      - url: "https://prometheus-prod-43-prod-ap-south-1.grafana.net/api/prom"
        basicAuth:
          username:
            name: prometheus-remote-write-auth
            key: username
          password:
            name: prometheus-remote-write-auth
            key: password
